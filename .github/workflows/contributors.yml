name: Add contributors
on:
    schedule:
        - cron: '20 20 * * *'
    push:
        branches: [dev]
    pull_request:
        branches: [main, dev]

jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        name: A job to automate contrib in readme
        steps:
            - name: Contribute List
              uses: akhilmhdh/contributors-readme-action@v2.3.6
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
